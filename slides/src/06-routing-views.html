<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Example</title>
</head>
<body ng-app="myApp">

  <div ng-view></div>
  
  <script src="lib/angular/angular.js"></script>
  <script>
    var app = angular.module('myApp', []);

    app.config(function ($routeProvider) {
      $routeProvider.when('/', {
        controller : 'myCtrl',
        template   : '<p>{{ myVar }}</p>'
      });
    });

    app.controller('myCtrl', function ($scope, $location) {

      $scope.myVar = 'Hello world!';

    });
  </script>
</body>
</html>
